[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
markers =
    asyncio: mark test as async
    integration: mark test as integration test
    unit: mark test as unit test
env =
    REDIS_HOST=test-host
    REDIS_PORT=6379
    REDIS_USERNAME=test
    REDIS_PASSWORD=test
    REDIS_DB=0
